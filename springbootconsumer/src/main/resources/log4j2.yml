Configuration:
  status: warn

  Appenders:
    Console:
      name: Console_Appender
      PatternLayout:
        Pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss.SSSZ} %tid %-5level %c{1} --- %msg%n}{FATAL=red blink, ERROR=red, WARN=yellow bold, INFO=blue, DEBUG=green bold, TRACE=blue}"



  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender

